<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI-Linker 신청현황</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f6f9;
        }
        .timeline-step {
            position: relative;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .timeline-step.active {
            background-color: #1E40AF;
            color: white;
        }
        .timeline-step::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background-color: #1E40AF;
            border-radius: 50%;
        }
        .timeline-step.active::before {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-800 mb-4">대출 신청 현황</h1>
            <p class="text-xl text-gray-600">현재 대출 신청 진행 상태를 확인하세요</p>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="timeline-step">
                <h3 class="text-xl font-semibold mb-2">신청접수대기</h3>
                <p>대출 신청서 접수 대기 중입니다.</p>
            </div>
            <div class="timeline-step">
                <h3 class="text-xl font-semibold mb-2">신청서작성</h3>
                <p>신청서 작성 및 초기 검토 단계입니다.</p>
            </div>
            <div class="timeline-step">
                <h3 class="text-xl font-semibold mb-2">서류제출</h3>
                <p>필요 서류 제출 및 확인 중입니다.</p>
            </div>
            <div class="timeline-step active">
                <h3 class="text-xl font-semibold mb-2">신청완료</h3>
                <p>모든 서류 제출이 완료되었습니다.</p>
            </div>
            <div class="timeline-step">
                <h3 class="text-xl font-semibold mb-2">심사중</h3>
                <p>대출 심사가 진행 중입니다.</p>
            </div>
            <div class="timeline-step">
                <h3 class="text-xl font-semibold mb-2">대출승인</h3>
                <p>대출 승인 결과를 기다리고 있습니다.</p>
            </div>
            <div class="timeline-step">
                <h3 class="text-xl font-semibold mb-2">약정진행</h3>
                <p>대출 약정 절차가 진행됩니다.</p>
            </div>
            <div class="timeline-step">
                <h3 class="text-xl font-semibold mb-2">지급완료</h3>
                <p>대출금 지급이 완료되었습니다.</p>
            </div>
        </div>

        <div class="text-center mt-12">
            <a href="index.html" class="btn btn-primary">메인으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
