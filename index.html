<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI-Linker 메인포털</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f6f9;
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-base-200">
    <div class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-800 mb-4">AI-Linker</h1>
            <p class="text-xl text-gray-600">정책자금 스마트 대출 플랫폼</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="card bg-white shadow-lg hover:shadow-xl transition-all duration-300 card-hover">
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-blue-800">AI 챗봇</h2>
                    <p class="text-gray-600">24시간 즉각적인 대출 상담</p>
                    <div class="card-actions">
                        <a href="chatbot.html" class="btn btn-primary">챗봇 바로가기</a>
                    </div>
                </div>
            </div>

            <div class="card bg-white shadow-lg hover:shadow-xl transition-all duration-300 card-hover">
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-blue-800">신청현황</h2>
                    <p class="text-gray-600">대출 신청 진행 상태 확인</p>
                    <div class="card-actions">
                        <a href="status.html" class="btn btn-primary">현황 확인하기</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-12">
            <a href="apply.html" class="btn btn-lg btn-primary">대출 신청하기</a>
        </div>
    </div>
</body>
</html>
