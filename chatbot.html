    <script>
    // ëŒ€í™” íˆìŠ¤í† ë¦¬: ì „ì—­(íƒ­ ë‚´ ìœ ì§€) + ë¡œì»¬ìŠ¤í† ë¦¬ì§€ ë³µì›
    const CC_KEY = "aiLinker.chat.ctx.v1";
    window.conversationContext = (() => {
      try { return JSON.parse(localStorage.getItem(CC_KEY) || "[]"); } catch { return []; }
    })();
    function saveCtx(){ try { localStorage.setItem(CC_KEY, JSON.stringify(window.conversationContext)); } catch {} }

        function autoScroll() {
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            let logCount = 0;
            const input = document.getElementById('message-input');
            const messagesContainer = document.getElementById('chat-messages');
            
            if (!input.value.trim()) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = input.value;
            messagesContainer.appendChild(userMessage);
            autoScroll();

            input_text = input.value;
            
            // ì…ë ¥ì°½ ì´ˆê¸°í™”
            input.value = '';

            // âœ… ì¸ë””ì¼€ì´í„°: 250ms í›„ì— ëœ¨ë„ë¡ ì˜ˆì•½
            AI_LINKER_TYPING.defer(250);

            // ğŸš¨ ìˆ˜ì •ëœ ë¶€ë¶„ ì‹œì‘
            try {
                // ìš”ì²­ URLì„ ìš°ë¦¬ ì„œë²„ë¦¬ìŠ¤ í•¨ìˆ˜ ì£¼ì†Œ('/api/chat')ë¡œ ë³€ê²½
                const response = await fetch('/.netlify/functions/runAgent', {   // â† ì„œë²„ë¦¬ìŠ¤ í”„ë¡ì‹œâ†’Cloud Run
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // ğŸš¨ 'Authorization' í—¤ë”ë¥¼ ì™„ì „íˆ ì œê±°!
                    },
                    // OpenAIì— ë³´ë‚¼ ì „ì²´ ìš”ì²­ ë³¸ë¬¸ì„ bodyì— ë‹´ì•„ ì „ì†¡
                    body: JSON.stringify({
                      user_id: getUserId(),
                      query: input_text
                    })
                });
                // ğŸš¨ ìˆ˜ì •ëœ ë¶€ë¶„ ë

                // 504/HTML ì—ëŸ¬ ëŒ€ë¹„: ë¨¼ì € textë¡œ ë°›ê³  JSON ì‹œë„
                const raw = await response.text();
                if (!response.ok) {
                    console.error('runAgent failed', response.status, raw);
                    throw new Error(`runAgent ${response.status}`);
                }
                let data = {};
                try { data = raw ? JSON.parse(raw) : {}; } catch { data = {}; }
            
                const finalMsg = data?.final_result?.message || data?.message || "";
                logCount = Array.isArray(data?.execution_log) ? data.execution_log.length : 0;
                // í™”ë©´ ë§í’ì„  ë Œë”ëŠ” chat-interceptorê°€ ìˆ˜í–‰í•©ë‹ˆë‹¤(ë¡œê·¸ 1ì´ˆ ê°„ê²© + ìµœì¢… ë‹µ).
                // ì—¬ê¸°ì„œëŠ” 'ë‚´ë¶€ ë¡œì§(ë„¤ë¹„ê²Œì´ì…˜/ì»¨í…ìŠ¤íŠ¸ ì €ì¥)'ë§Œ ì²˜ë¦¬í•©ë‹ˆë‹¤.

                // ëŒ€í™” ì»¨í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
                window.conversationContext.push({ role: "user", content: input_text });
                if (finalMsg) window.conversationContext.push({ role: "assistant", content: finalMsg });

                // ê¸¸ì´ ì œí•œ(ìµœê·¼ 10ê°œ ë©”ì‹œì§€ = 5ìŒ) â€” ë°°ì—´ êµì²´ ëŒ€ì‹  in-placeë¡œ ì˜ë¼ì„œ ì°¸ì¡° ìœ ì§€
                const MAX = 10; // í•„ìš”ì‹œ 20(=10ìŒ)ë¡œ ëŠ˜ë¦¬ì„¸ìš”
                if (window.conversationContext.length > MAX) {
                  window.conversationContext.splice(0, window.conversationContext.length - MAX);
                }
                saveCtx();

                // ì‹ ì²­í˜„í™© í˜ì´ì§€ë¡œ ì´ë™ ë¡œì§
                if (finalMsg.includes('ì‹ ì²­í˜„í™© í˜ì´ì§€')) {
                    setTimeout(() => {
                        window.location.href = 'status.html';
                    }, 1500);
                }

                // ëŒ€ì¶œì‹ ì²­ì„œ í˜ì´ì§€ë¡œ ì´ë™ ë¡œì§
                if (finalMsg.includes('ëŒ€ì¶œì‹ ì²­ì„œ í˜ì´ì§€')) {
                    setTimeout(() => {
                        openApplyPanel();
                    }, 1500);
                }

            } catch (error) {
                console.error('API í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'system-message');
                errorMessage.textContent = 'í˜„ì¬ ì„œë¹„ìŠ¤ì— ë¬¸ì œê°€ ìˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
                messagesContainer.appendChild(errorMessage);
                autoScroll();
            }finally {
                // âœ… ë¡œê·¸ Nì¤„ Ã— 1ì´ˆ + ì—¬ìœ  400ms ë’¤ ì¢…ë£Œ (ìµœëŒ€ 20ì´ˆ ìº¡)
                const extra = Math.min(20000, (logCount || 0) * 1000 + 400);
                setTimeout(() => AI_LINKER_TYPING.done(), Math.max(300, extra));
              }
        }

        // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ì´ˆê¸° ìŠ¤í¬ë¡¤
        autoScroll();
    </script>
    
    <template id="tpl-typing">

    <!-- ===== ë“œë¡œì–´ í† ê¸€ ìŠ¤í¬ë¦½íŠ¸ (í†µì¼ëœ openApplyPanel) ===== -->
    <script>
      // í†µì¼ ë¡œë”: URL ë¡œë“œ â†’ íƒ€ì„ì•„ì›ƒ/ì—ëŸ¬ ì‹œ srcdoc ì£¼ì… â†’ ìµœí›„ì—” ìƒˆ íƒ­
      window.openApplyPanel = function () {
        const drawer   = document.getElementById("apply-drawer");
        const backdrop = document.getElementById("apply-drawer-backdrop");
        const iframe   = document.getElementById("apply-iframe");

        // ì ˆëŒ€ ê²½ë¡œ ìƒì„± (ì„œë¸Œí´ë”/ìƒëŒ€ê²½ë¡œ ì´ìŠˆ ë°©ì§€)
        const url = new URL("apply.html", location.origin);
        url.search = "embed=1";
        url.hash   = "autofill=auto";

        let done = false;
        const timeout = setTimeout(() => { if (!done) fallbackToSrcdoc(); }, 2000);
        iframe.onload  = () => { done = true; clearTimeout(timeout); };
        iframe.onerror = () => { done = true; clearTimeout(timeout); fallbackToSrcdoc(); };
        iframe.src = url.toString();

        drawer.classList.remove("translate-x-full");
        backdrop.classList.remove("pointer-events-none");
        backdrop.classList.add("opacity-100");

        async function fallbackToSrcdoc() {
          try {
            const res = await fetch(new URL("apply.html", location.origin), { credentials: "same-origin" });
            if (!res.ok) throw new Error("fetch " + res.status);
            let html = await res.text();
            // í˜„ì¬ í˜ì´ì§€ ë””ë ‰í† ë¦¬ë¥¼ baseë¡œ ì„¤ì •í•´ srcdocì˜ ìƒëŒ€ê²½ë¡œë¥¼ ì‚´ë¦¼
            const baseHref = new URL(".", location.href).toString();
            html = html.replace(/<head([^>]*)>/i, `<head$1><base href="${baseHref}">`);
            // ì„ë² ë“œ/ìë™ì±„ì›€ ë³´ì • ìŠ¤í¬ë¦½íŠ¸ ì£¼ì…
            html = html.replace(/<\/body>\s*<\/html>\s*$/i,
              `<script>
                 document.addEventListener('DOMContentLoaded', function(){
                   document.querySelector('.navbar')?.classList.add('hidden'); // ì„ë² ë“œ ì‹œ í—¤ë” ìˆ¨ê¹€(ìˆë‹¤ë©´)
                   setTimeout(()=>document.getElementById('autofill-accept')?.click(), 400);
                 });
               <\/script></body></html>`);
            // í•„ìš” ì‹œ sandbox ì™„í™” í…ŒìŠ¤íŠ¸: iframe.removeAttribute('sandbox');
            iframe.srcdoc = html;
          } catch (e) {
            window.open("/apply.html", "_blank", "noopener"); // ìµœí›„ í´ë°±
          }
        }
      };

      (function(){
        const drawer   = document.getElementById("apply-drawer");
        const backdrop = document.getElementById("apply-drawer-backdrop");
        const openBtn  = document.getElementById("toggle-apply");
        const closeBtn = document.getElementById("close-apply");
        function closeDrawer(){
          drawer.classList.add("translate-x-full");
          backdrop.classList.add("pointer-events-none");
          backdrop.classList.remove("opacity-100");
        }
        openBtn?.addEventListener("click", openApplyPanel); // â† í†µì¼ëœ í•¨ìˆ˜ ì‚¬ìš©
        closeBtn?.addEventListener("click", closeDrawer);
        backdrop?.addEventListener("click", closeDrawer);
        window.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeDrawer(); });
      })();
    </script>
    <!-- ===== ì‹ ì²­ì„œ í•¸ë“œì…°ì´í¬ ë¦¬ìŠ¤ë„ˆ: iframeì´ ì¤€ë¹„ë˜ë©´ ì—”í„°í‹°ë¥¼ ì¦‰ì‹œ ì „ì†¡ ===== -->
    <script>
      (function () {
        window.addEventListener("message", (e) => {
          // ë™ì¼ ì˜¤ë¦¬ì§„ë§Œ í—ˆìš©(ë³´ì•ˆ)
          if (e.origin !== location.origin) return;
          const msg = e.data || {};
          if (msg.type === "AI_LINKER_APPLY_READY") {
            try {
              const raw = localStorage.getItem("aiLinker.pendingEntities.v1");
              const payload = raw ? JSON.parse(raw).data : null;
              if (payload) {
                // ìì‹(ì‹ ì²­ì„œ iframe)ìœ¼ë¡œ ì—”í„°í‹° ì¦‰ì‹œ ì „ë‹¬
                e.source.postMessage({ type: "AI_LINKER_ENTITIES", payload }, e.origin);
              }
            } catch {}
          }
        });
      })();
    </script>

    
    <script>
    // === ì±„íŒ… ë¦¬ìŠ¤íŠ¸ ì»¨í…Œì´ë„ˆ ì¶”ì  ===
    const CHAT_LIST = document.getElementById('chat-messages')
      || document.getElementById('chat-list')
      || document.querySelector('[data-chat-list]')
      || document.querySelector('.chat-list')
      || document.body;
    
    // === ì¸ë””ì¼€ì´í„° ìœ í‹¸ ===
    (function(global){
      let node = null, timer = null, inflight = 0;
    
      function ensureTemplate() {
        const tpl = document.getElementById('tpl-typing');
        if (!tpl) {
          console.warn('[typing] #tpl-typing not found');
          return null;
        }
        return tpl;
      }
    
      function showNow() {
        if (node) return;
        const tpl = ensureTemplate(); if (!tpl) return;
        node = tpl.content.firstElementChild.cloneNode(true);
        CHAT_LIST.appendChild(node);
        node.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }
    
      function hideNow() {
        clearTimeout(timer);
        if (node) { node.remove(); node = null; }
      }
    
      global.AI_LINKER_TYPING = {
        // 250ms ì´ìƒ ê±¸ë¦´ ë•Œë§Œ í‘œì‹œ(ê¹œë¹¡ì„ ë°©ì§€)
        defer(delay = 250){ clearTimeout(timer); timer = setTimeout(showNow, delay); inflight++; },
        done(){ inflight = Math.max(0, inflight - 1); if (inflight === 0) hideNow(); },
        forceShow(){ showNow(); },
        forceHide(){ inflight = 0; hideNow(); }
      };
    })(window);
    </script>

    </script>
